<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body class="w-50 mx-auto">
    <h1>All Users</h1>
    <table class="table table-hover flex justify-content-center">
        <thead class="text-primary table-light">
            <tr>
                <th class="col">ID</th>
                <th class="col">Full Name</th>
                <th class="col">Email</th>
                <th class="col">Created At</th>
                <th class="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <th>{{user.id}}</th>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td> <a href='/user/show/{{user.id}}'>Show</a> | <a href='/user/edit_page/{{user.id}}'>Edit</a> | <a href='/user/delete/{{user.id}}'>Delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <button type="submit" class="btn btn-primary mb-2"><a href="/" class="text-light">Add a New User</a></button>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
