<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create</title>
</head>
<body class="w-50 mx-auto">
    <h1>Add a New User</h1> <a href="/display_users">Home</a>
        <form action="/input_user" class="" name="user" method="post">
            {% with errors = get_flashed_messages() %}
                {% if errors %}
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="container row m-3">
                <label for="first_name">First Name:</label>
                <input name="first_name" type="text" class="form-control" placeholder="First" value="{{ session['form_data']['first_name'] if 'form_data' in session else ''}}">
                <label for="last_name">Last Name:</label>
                <input name="last_name" type="text" class="form-control" placeholder="Last" value="{{ session['form_data']['last_name'] if 'form_data' in session else '' }}">
                <label for="Email">Email:</label>
                <input name="email" type="email" class="form-control" placeholder="Email" value="{{ session['form_data']['email'] if 'form_data' in session else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
